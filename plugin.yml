  factions.poder.set: {description: "adiciona poder para um player ou facção.", default: false}
  factions.poder: {description: "§6 poder §8-§7 Adiciona ou remove poder de um player ou facção.", default: false}
  factions.promover: {description: "§6 promover §e<player> §8-§7 Promove um player de cargo.", default: true}
  factions.proteger: {description: "§6 proteger §8-§7 Protege territórios temporariamente.", default: true}
  factions.rebaixar: {description: "§6 rebaixar §e<player> §8-§7 Rebaixa um player de cargo.", default: true}
  factions.relacao: {description: "§6 relacao §8-§7 Gerencia as relações da facção.", default: true}
  factions.sair: {description: "§6 sair §8-§7 Abandona a sua facção atual.", default: true}  
  factions.sethome: {description: "§6 sethome §8-§7 Define a home da facção.", default: true}
  factions.sobataque: {description: "§6 sobataque §8-§7 Mostra mais informações sobre o ataque.", default: true}
  factions.titulos: {description: "§6 tt,titulos §8-§7 Mostra os titulos dos território.", default: true}
  factions.top: {description: "§6 top §8-§7 Abre o menu do Rank das facções.", default: true}
  factions.transferir: {description: "§6 transferir §e<player> §8-§7 Transfere a liderança da facção.", default: true}
  factions.unclaim.all: {description: "§6 abandonar todas §8-§7 Abandona todos os territórios da facção.", default: true}
  factions.unclaim.one: {description: "§6 abandonar um §8-§7 Abandona um único chunk.", default: true}
  factions.unclaim: {description: "§6 abandonar §8-§7 Abandona territórios da sua facção.", default: true}
  factions.version: {description: "§6 v,versao §8-§7 Mostra a versão do plugin.", default: false}
  factions.verterras: {description: "§6 sc,verterras §8-§7 Mostra as delimitações das terras.", default: true}
  factions.voar: {description: "§6 voar §e[on/off] §8-§7 Habilita o fly nos territórios da facção.", default: false}
  factions.voar.bypass: {description: "permite voar em qualquer lugar", default: false}
